<!DOCTYPE html>

<body style="margin: 50px;"> 
       <h2 id="page-title">Day to Day Expenses</h2>
       <div id="report-bar" style="display: flex; gap: 5px;  ">

                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                </select>

       <button id="weekly" type="submit">Weekly</button>

    </div>
    <ul id="timely-exp"></ul>
    
    <p id="totalExp"></p>
    <div id="pagination" style="margin-top:10px;"></div>
    <button type="submit" id="download-list"  style="display: none;">Download</button>
       

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" referrerpolicy="no-referrer"></script>
