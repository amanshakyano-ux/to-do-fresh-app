<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP </title>
</head>
<body>
   <h3 > This is a SIGNUP page</h3>
    <form onsubmit=signup(event)>
        <label for="name">Name:</label>
        <input type="text" id="name"  name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Signup</button>
    </form>
    <p id="response-msg"></p>

    <a href="../views/login.html">Click for login </a>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" referrerpolicy="no-referrer"></script>
  <script src="../public/signup.js"></script>
</body>
</html>
